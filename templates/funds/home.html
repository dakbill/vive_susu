{% extends 'layout/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 " >
            <form class="form-horizontal" role="form" method="POST" action="{% url 'funds-login' %}" >
                <fieldset>
                    <legend>Member Sign in</legend>
                    <div class="form-group">
                        <label for="uname" class="col-lg-4 control-label">Username</label>
                        <div class="col-lg-6">
                            <input type="text"  class="form-control" id="uname"  name="uname" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pword" class="col-lg-4 control-label">Password</label>
                        <div class="col-lg-6">
                            <input type="password"  class="form-control" id="pword"  name="pword" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-6">
                            <button type="submit" class="btn btn-primary" id='login-btn' >Sign in</button>
                            <button type="reset" class="btn btn-primary" id='cancel-btn' >Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>

    </div>
{% endblock %}
